<!DOCTYPE html>
<html>
<head>
  <title>GeoGuessr AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #prediction {
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      display: none;
      text-align: center;
      font-size: 16px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    .confidence {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>GeoGuessr AI Assistant</h2>
      <p>Powered by Vision Transformer</p>
    </div>
    <button id="captureBtn">Capture & Predict</button>
    <div id="loading" class="loading">
      <p>Analyzing image...</p>
      <p>This may take a few seconds</p>
    </div>
    <div id="prediction"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
