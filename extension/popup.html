<!DOCTYPE html>
<html>
<head>
  <title>GeoGuessr AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #prediction {
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      display: none;
      text-align: center;
      font-size: 16px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    .confidence {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    #history-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    #history-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    #history-list {
      list-style-type: none;
      padding-left: 0;
      max-height: 150px; /* Limit height and make scrollable if needed */
      overflow-y: auto;
    }
    #history-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
      color: #555;
    }
    #history-list li:last-child {
      border-bottom: none;
    }
    #no-history {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>GeoGuessr AI Assistant</h2>
      <p>Powered by Vision Transformer</p>
    </div>
    <button id="captureBtn">Capture & Predict</button>
    <div id="loading" class="loading">
      <p>Analyzing image...</p>
      <p>This may take a few seconds</p>
    </div>
    <div id="prediction"></div>

    <div id="history-section">
      <h3>Prediction History:</h3>
      <ul id="history-list">
        <li id="no-history">No predictions yet.</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
